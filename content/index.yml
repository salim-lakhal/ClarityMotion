features:
  headline: Fonctionnalités
  title: Pourquoi choisir TrustGuard ?
  description: TrustGuard propose une protection robuste des témoignages en anonymisant les images et voix des témoins, tout en certifiant l'authenticité des récits.
  items:
    - title: Facilité d’utilisation
      description: TrustGuard intègre une solution intuitive pour anonymiser rapidement et en toute sécurité les témoignages.
      icon: i-heroicons-cog
    - title: Fiabilité éprouvée
      description: Des technologies de pointe pour protéger les témoins et garantir la véracité des témoignages.
      icon: i-heroicons-check
    - title: Sécurité maximale
      description: Utilisation de cryptographie avancée pour un anonymat inviolable.
      icon: i-heroicons-lock-closed
    - title: Rapidité
      description: Transformation des vidéos et certifications en un temps record, pour une diffusion rapide.
      icon: i-heroicons-rocket-launch
    - title: Coût abordable
      description: Une solution accessible et compétitive pour remplacer les coûts élevés des témoignages traditionnels.
      icon: i-heroicons-currency-dollar
    - title: Évolutivité
      description: Service adaptable aux besoins des petites et grandes entreprises de production.
      icon: i-heroicons-chart-bar


title: TrustGuard
description: TrustGuard est une startup innovante spécialisée dans la sécurisation et la certification de témoignages sensibles. Avec l'évolution des technologies, TrustGuard offre une solution de protection basée sur l'IA et la cryptographie avancée pour anonymiser l'image et la voix des témoins, garantissant leur sécurité sans compromettre l'authenticité du contenu.

hero:
  title: Protégez l'identité de vos témoins
  description: Sécurisez les témoignages sensibles grâce à TrustGuard, la solution de protection et d'authentification de témoignages via IA et cryptographie.
  headline:
    label: Sécurité et éthique
    icon: i-heroicons-shield-check
  links:
    - label: Découvrir TrustGuard
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: '#features'
      size: xl

